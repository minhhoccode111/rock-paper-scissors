<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play page</title>
    <link rel="stylesheet" href="../../style.css" />
    <!-- file css general -->
    <link rel="stylesheet" href="../css/play.css" />
    <!-- file css specific -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- links google fonts -->
    <link rel="icon" href="../icons/favicon.ico" />
    <!-- GIF image -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- link bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- link animate.css -->
  </head>
  <body class="gradient-background">
    <div id="wrapper" class="flex-column playPage container-fluid">
      <section id="section-play" class="section-play">
        <h1 class="p1 animate__animated animate__rotateInDownLeft">
          FIRST TO 5 WIN THE GAME!
        </h1>
        <div class="row">
          <h2 class="animate__animated animate__rotateInDownLeft p3">
            ROUND 1
          </h2>
          <p class="animate__animated animate__rotateInDownLeft p3-1">
            CHOOSE YOUR WEAPON:
          </p>
        </div>
        <div class="ctn-buttons-weapon">
          <button
            type="button"
            class="btn btn-success p4 animate__animated animate__bounceInLeft btn-lg rockBtn"
          >
            &#9994;
          </button>
          <button
            type="button"
            class="btn btn-danger p5 animate__animated animate__bounceInDown btn-lg paperBtn"
          >
            &#9995;
          </button>
          <button
            type="button"
            class="btn btn-info p6 animate__animated animate__bounceInRight btn-lg scissorsBtn"
          >
            &#9996;
          </button>
        </div>
        <div class="ctn-results">
          <div class="label label-you animate__animated animate__bounceInLeft">
            You
          </div>
          <div class="label label-ai animate__animated animate__bounceInRight">
            AI
          </div>
          <div
            id="player-score"
            class="score score-you animate__animated animate__bounceInLeft"
          >
            0
          </div>
          <div
            id="ai-score"
            class="score score-ai animate__animated animate__bounceInRight"
          >
            0
          </div>
          <div class="results"></div>
        </div>
      </section>
      <footer class="footer">
        <a href="../../index.html">
          <button type="button" class="btn btn-secondary btn-lg backBtn">
            BACK TO HOME PAGE
          </button>
        </a>
        <a href="lose.html">
          <button type="button" class="btn btn-secondary btn-lg surrBtn">
            SURRENDER BECAUSE <strong>AI</strong> IS TOO STRONG :)))
          </button>
        </a>
      </footer>
    </div>
  </body>
</html>
